<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style type="text/css">

            table
        {
            border-collapse:collapse;
        }

         td
        {
            border: 1px solid black;
        }

        td
        {
            padding: 10px;
        }

        th
        {
            background-color:#333;
            color:#fff;
            border-radius: 10px 10px 0 0;
        }
</style>
</head>
<body>

   <table>
    <tr>
        <th>
            id
        </th>
        <th>
            name
        </th>
        <th>
            receipt_date
        </th>
        <th>
            price
        </th>
        <th>
            unit
        </th>
        <th>
            provider
        </th>
        <th>
            category
        </th>
        <th>
            category1
        </th>
    </tr>
        {% for pr in objects %}
        <tr>
            <td>{{ pr.id }}</td>
            <td>{{ pr.name }}</td>
            <td>{{ pr.receipt_date }}</td>
            <td>{{ pr.price }}</td>
            <td>{{ pr.unit }}</td>
            <td>{{ pr.provider }}</td>
            <td>{{ pr.category.value }}</td>
            <td>
                {% for o in pr.category1.all %} {{ o.value }} {% endfor %}
            </td>
        </tr>
       {% endfor %}
</table>
</body>
</html>
